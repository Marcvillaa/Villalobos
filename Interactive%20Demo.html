<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
      transition: background 0.5s ease;
    }
    img {
      width: 150px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.5s, box-shadow 0.5s;
      border-radius: 10px;
    }
    img:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .hidden {
      display: none;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #0077ff;
      color: white;
      transition: 0.3s;
      margin: 5px;
    }
    button:hover {
      background: #0055cc;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1 id="title">ðŸŒŸ Interactive Demo ðŸŒŸ</h1>
  <p id="word" style="cursor:pointer; font-size:18px;">ðŸ‘‰ Click this word!</p>
  <button id="btn1">ðŸŽ¨ Change Title</button>
  <button id="btn2">ðŸŒˆ Change Background</button>
  <img id="img1" src="https://via.placeholder.com/150" alt="Image 1">
  <img id="img2" src="https://via.placeholder.com/150/0000FF/FFFFFF" alt="Image 2">
  <p id="hiddenMsg" class="hidden">ðŸŽ‰ Surprise! You clicked the image! ðŸŽ‰</p>

  <script>
    document.getElementById("word").addEventListener("click", function() {
      this.classList.toggle("highlight");
    });
    document.getElementById("btn1").addEventListener("click", function() {
      document.getElementById("title").innerText = "âœ… Title has been changed!";
    });
    document.getElementById("btn2").addEventListener("click", function() {
      const colors = ["#ff9999", "#99ff99", "#9999ff", "#ffff99", "#ffccff"];
      document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    });
    document.getElementById("img1").addEventListener("click", function() {
      document.getElementById("hiddenMsg").classList.toggle("hidden");
    });
    document.getElementById("img2").addEventListener("click", function() {
      const angle = Math.floor(Math.random() * 360);
      const scale = 1 + Math.random();
      this.style.transform = `rotate(${angle}deg) scale(${scale})`;
    });
  </script>

</body>
</html>
